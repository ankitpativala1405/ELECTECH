<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Mega Menu with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <section class="bg-[#146cda] py-4">
    <div class="container mx-auto px-4">
      <nav class="flex justify-center">
        <div class="group relative">

          <p class="flex items-center gap-2 text-white font-bold uppercase cursor-pointer">
            Products <i class="fas fa-chevron-down"></i>
          </p>
          

          <div class="absolute left-1/2 -translate-x-1/2 top-full mt-4 w-[1480px] bg-gray-100 shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 z-50 flex">

            <div class="p-6 border-r border-gray-300 max-w-[250px]">
              <h4 class="text-lg font-bold mb-2">New Arrivals 2024</h4>
              <p class="mb-4 text-gray-600">
                Fully responsive product showcase. Hover over the products to reveal navigation controls.
              </p>
              <button class="mt-4 text-md underline text-blue-600 hover:text-blue-800">
                Shop Now
              </button>
            </div>
            

            <div class="p-6 flex-grow relative group/carousel">

              <button 
                class="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center text-gray-700 opacity-0 group-hover/carousel:opacity-100 transition-opacity duration-200"
                id="prevBtn"
              >
                <i class="fas fa-chevron-left"></i>
              </button>
              

              <div class="grid grid-cols-5 gap-4 px-4">

                <div class="bg-white shadow-lg rounded-lg p-4 text-center transition-transform hover:-translate-y-1 cursor-pointer">
                  <img src="https://via.placeholder.com/200x160" alt="Product" class="h-40 w-full object-cover rounded-md mb-2">
                  <p class="font-medium">Wireless Earbuds</p>
                  <p class="text-blue-600 font-bold">$99.99</p>
                </div>

                <div class="bg-white shadow-lg rounded-lg p-4 text-center transition-transform hover:-translate-y-1 cursor-pointer">
                  <img src="https://via.placeholder.com/200x160" alt="Product" class="h-40 w-full object-cover rounded-md mb-2">
                  <p class="font-medium">Smart Watch</p>
                  <p class="text-blue-600 font-bold">$199.99</p>
                </div>

                <div class="bg-white shadow-lg rounded-lg p-4 text-center transition-transform hover:-translate-y-1 cursor-pointer">
                  <img src="https://via.placeholder.com/200x160" alt="Product" class="h-40 w-full object-cover rounded-md mb-2">
                  <p class="font-medium">Bluetooth Speaker</p>
                  <p class="text-blue-600 font-bold">$79.99</p>
                </div>

                <div class="bg-white shadow-lg rounded-lg p-4 text-center transition-transform hover:-translate-y-1 cursor-pointer">
                  <img src="https://via.placeholder.com/200x160" alt="Product" class="h-40 w-full object-cover rounded-md mb-2">
                  <p class="font-medium">Power Bank</p>
                  <p class="text-blue-600 font-bold">$49.99</p>
                </div>

                <div class="bg-white shadow-lg rounded-lg p-4 text-center transition-transform hover:-translate-y-1 cursor-pointer">
                  <img src="https://via.placeholder.com/200x160" alt="Product" class="h-40 w-full object-cover rounded-md mb-2">
                  <p class="font-medium">VR Headset</p>
                  <p class="text-blue-600 font-bold">$299.99</p>
                </div>
              </div>
              

              <button 
                class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center text-gray-700 opacity-0 group-hover/carousel:opacity-100 transition-opacity duration-200"
                id="nextBtn"
              >
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </section>

  <script>
    // Example carousel functionality
    document.addEventListener('DOMContentLoaded', function() {
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const productsGrid = document.querySelector('.grid');
      const productItems = document.querySelectorAll('.grid > div');
      
      // Carousel controls would be implemented here
      // For demonstration, we'll just log clicks
      prevBtn.addEventListener('click', () => {
        console.log('Previous clicked');
      });
      
      nextBtn.addEventListener('click', () => {
        console.log('Next clicked');
      });
    });
  </script>
</body>
</html>
